<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/header :: haeder"></header>
<body>
<h1>회원가입</h1>

<div class="col-md-12">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="user_name">아이디</label>
        <input type="text" class="form-control" id="user_name" placeholder="영숫자로 아이디를 입력하세요">
      </div>
      <div class="form-group">
        <label for="password"> 비밀번호 </label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="form-group">
        <label for="confirm_password"> 비밀번호 확인 </label>
        <input type="password" class="form-control" id="confirm_password" placeholder="비밀번호를 재입력하세요">
      </div>
    </form>
    <a href="/main" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-save">등록</button>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!--user.js 추가-->
<script src="/js/app/user.js"></script>

</body>
</html>
