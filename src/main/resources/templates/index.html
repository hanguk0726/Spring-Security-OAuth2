<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/header :: haeder"></header>
<body>

<h1>Leave a message</h1>
<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <a href="/posts/save" role="button"
         class="btn btn-primary">글 등록</a>
    </div>
  </div>
  <br>
  <!-- 목록 출력 영역 -->
  <table class="table table-horizontal table-bordered">
    <thead class="thead-strong">
    <tr>
      <th>게시글번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>최종수정일</th>
    </tr>
    </thead>
    <tbody id="tbody" th:each="post : ${posts}">
    <tr>
      <td th:text="${post.id}"></td>
      <td><a th:href="@{/posts/update/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
      <td th:text="${post.author}"></td>
      <td th:text="${post.modifiedDate}"></td>
    </tr>
    </tbody>
  </table>
</div>
<th:block th:replace="fragments/footer :: js-scripts"></th:block>
</body>
</html>
